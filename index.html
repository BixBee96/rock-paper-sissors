<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="app.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <div class="selectionBox">
        <h4 class="questionBox">Select [Rock, Paper, Scissors]</h4>
        <div class="imgBox">
          <div class="rockIMG">
            <img src="Images/Rock1.png" alt="Rock" height="250px" width="250px" />
          </div>
          <div class="paperIMG">
            <img src="Images/Paper.png" alt="Paper" height="250px" width="250px" />
          </div>
          <div class="scissorIMG">
            <img src="Images/Scissors.jpg" alt="Scissors" height="250px" width="250px" />
          </div>
        </div>
      </div>
      <div class="displaBox"></div>
    </div>
  </body>
</html>
