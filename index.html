<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="app.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <div class="selectionBox">
        <h4 class="questionBox">
          Select <br />
          [Rock, Paper, Scissors]
        </h4>
        <div class="imgBox">
          <img id="rock" src="Images/Rock.png" alt="Rock" />
          <img id="paper" src="Images/Paper.png" alt="Paper" />
          <img id="scissor" src="Images/Scissors.png" alt="Scissors" />
        </div>
      </div>
      <div class="displayBox">
        <div class="playerSelection">
          <div class="imgBox">
            <img id="rock" src="Images/Rock.png" alt="Rock" />
          </div>
        </div>
        <div class="computerSelection">
          <div class="imgBox">
            <img id="rock" src="Images/Rock.png" alt="Rock" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
